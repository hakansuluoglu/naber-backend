type Mutation {
    createMessage(
        body: String!
    ): Message!

}

type Query {
    getMessages(filter: String): [Message!]!
}


type Subscription {
    addMessage: Message
    @aws_subscribe(mutations: ["createMessage"])
}


type Message {
    id: String!
    body: String!
    createdAt: String!
}

schema {
    query: Query
    mutation: Mutation
    subscription: Subscription
}